<h4>Gráfica de Línea</h4>
<hr />
<div class="row">
    <div class="col-md-6">
        <div style="display: block;">
            <canvas baseChart width="400" height="400"
                  [datasets]="lineChartData"
                  [labels]="lineChartLabels"
                  [options]="lineChartOptions"
                  [colors]="lineChartColors"
                  [legend]="lineChartLegend"
                  [chartType]="lineChartType"
                  [plugins]="lineChartPlugins"
                  (chartHover)="chartHovered($event)"
                  (chartClick)="chartClicked($event)"></canvas>
        </div>
    </div>
    <div class="col-md-6">
        <table class="table table-responsive table-condensed">
            <tr>
            <th *ngFor="let label of lineChartLabels">{{label}}</th>
            </tr>
            <tr *ngFor="let d of lineChartData; let i=index" [class]="'line-'+i">
            <td *ngFor="let label of lineChartLabels; let j=index">{{d && d.data[j]}}</td>
            </tr>
        </table>
        <button class="btn btn-primary mr-2" (click)="randomize()">Randomize</button>
        <button class="btn btn-secondary mr-2" (click)="pushOne()">Push</button>
        <button class="btn btn-dark mr-2" (click)="changeColor()">Recolor</button>
        <button class="btn btn-info mr-2" (click)="hideOne()">Toggle Series B</button>
        <button class="btn btn-danger" (click)="changeLabel()">Change Label</button>
    </div>
</div>
